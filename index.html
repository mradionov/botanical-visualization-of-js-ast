<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Botanical Visualization of JavaScript AST</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="scene">
    <!-- Canvas element will be inserted -->
  </div>
  <div class="side">
    <div class="source">
      <textarea>var foo = 42;</textarea>
    </div>
    <div class="actions">
      <button onclick="ns.main();">Draw</button>
    </div>
    <div class="settings">
      <div class="setting">
        <input type="checkbox" id="settings-randomize-branch" />
        <label for="settings-randomize-branch">
          Randomize branch direction
        </label>
      </div>
      <div class="setting">
        <input type="checkbox" id="settings-remove-same-children" checked />
        <label for="settings-remove-same-children">
          Remove similar child nodes
        </label>
      </div>
    </div>
  </div>

  <!-- Vendor libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/esprima/2.7.3/esprima.min.js"></script>

  <script>
    // Create project namespace
    window.ns = {};
  </script>

  <script src="src/utils.js"></script>
  <script src="src/config.js"></script>
  <script src="src/settings.js"></script>

  <script src="src/Point.js"></script>
  <script src="src/Figure.js"></script>
  <script src="src/Rectangle.js"></script>
  <script src="src/Scene.js"></script>

  <script src="src/source.js"></script>
  <script src="src/parse.js"></script>
  <script src="src/transform.js"></script>
  <script src="src/transform/ast-to-general.js"></script>
  <script src="src/transform/general-to-weighted.js"></script>
  <script src="src/transform/weighted-to-binary.js"></script>
  <script src="src/draw.js"></script>

  <script src="src/main.js"></script>

</body>
</html>
